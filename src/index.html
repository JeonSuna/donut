<body>
    <div class="max-w-[425px] mx-auto mt-0 bg-pink-100 text-3xl ">

            <div>
                <h1 class="text-pink-200 text-2xl font-semibold break-words">Strawberry Wheel</h1>
                <button type="button" class=" flex items-center justify-center size-11 bg-white rounded-xl absolute top-0 right-0 -translate-y-1/2 -translate-x-1/2">

            </div>
                <section>

                </section>
    
                <section class="mt-[26px]">
